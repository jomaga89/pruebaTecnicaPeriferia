apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: jomaga/frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: VITE_AUTH_API_URL
              value: "http://localhost:30000"
            - name: VITE_POSTS_API_URL
              value: "http://localhost:30001"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30002
  selector:
    app: frontend
